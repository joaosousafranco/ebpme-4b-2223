        playBu: '.play',

        pagination: $('.img-pags')

            show: 2,
            shift: 0,
            rows: 1
        }),
        pagNums: false,
        slideshow: 7000,
        numStatus: true,
        banners: false,
        waitBannerAnimation: false,
        progressBar: false
    })
})
</script>
